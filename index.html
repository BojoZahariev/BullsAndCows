<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Bulls and Cows" />
    <!--
    <link rel="icon" href="images/favicon.png" />
    -->
    <link rel="stylesheet" href="style.css" />

    <title>Bulls and Cows</title>
  </head>
  <body>
    <div class="main">
      <div id="hero" class="containers">
        <p>Bulls And Cows</p>
        <button>START</button>
      </div>
      <div id="initialDiv" class="containers">
        <p>Choose your number</p>

        <div class="numbersForm" id="numbersForm1">
          <div class="numbersFormPart">
            <button type="button" onclick="clickControl('inc', 0, 'choose')">+</button>
            <p class="numbers1">1</p>
            <button type="button" onclick="clickControl('dec', 0, 'choose')">-</button>
          </div>

          <div class="numbersFormPart">
            <button type="button" onclick="clickControl('inc', 1, 'choose')">+</button>
            <p class="numbers1">1</p>
            <button type="button" onclick="clickControl('dec', 1, 'choose')">-</button>
          </div>

          <div class="numbersFormPart">
            <button type="button" onclick="clickControl('inc', 2, 'choose')">+</button>
            <p class="numbers1">1</p>
            <button type="button" onclick="clickControl('dec', 2, 'choose')">-</button>
          </div>

          <div class="numbersFormPart">
            <button type="button" onclick="clickControl('inc', 3, 'choose')">+</button>
            <p class="numbers1">1</p>
            <button type="button" onclick="clickControl('dec', 3, 'choose')">-</button>
          </div>
        </div>
        <button id="submitBtn1" type="submit">Submit</button>
      </div>

      <div id="gameDiv" class="containers">
       
          <p>My number<span id="myNumberText"></span></p>
        

        <p>Make your guess</p>
        <div class="numbersForm" id="numbersForm1">
            <div class="numbersFormPart">
              <button type="button" onclick="clickControl('inc', 0, 'guess')">+</button>
              <p class="numbers2">1</p>
              <button type="button" onclick="clickControl('dec', 0, 'guess')">-</button>
            </div>
  
            <div class="numbersFormPart">
              <button type="button" onclick="clickControl('inc', 1, 'guess')">+</button>
              <p class="numbers2">1</p>
              <button type="button" onclick="clickControl('dec', 1, 'guess')">-</button>
            </div>
  
            <div class="numbersFormPart">
              <button type="button" onclick="clickControl('inc', 2, 'guess')">+</button>
              <p class="numbers2">1</p>
              <button type="button" onclick="clickControl('dec', 2, 'guess')">-</button>
            </div>
  
            <div class="numbersFormPart">
              <button type="button" onclick="clickControl('inc', 3, 'guess')">+</button>
              <p class="numbers2">1</p>
              <button type="button" onclick="clickControl('dec', 3, 'guess')">-</button>
            </div>
          </div>
          <button id="submitBtn2" type="submit">Submit</button>
        </div>

        <ul id="playedNumbers"></ul>
      </div>

      <div id="resultsDiv" class="containers">
          <p>My guess<span id="myGuessText"></span></p>
          <p id="result"></p>

          <p>AI guess<span id="aiGuessText"></span></p>
          <p id="result2"></p>

          <button id="submitBtn3" type="submit">Ok</button>
      </div>

      <div id='winScreen' class="containers">


      </div>

      
    </div>

    <script src="script.js"></script>
  </body>
</html>
